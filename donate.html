<!doctype html>
<html lang="ru">
<head>

  <title>Подписка (как Ko-fi)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b1220;
      color: #e5e7eb;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,.06);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .sub { color: #cbd5e1; margin-bottom: 18px; }
    #paypal-button-container { margin-top: 16px; }
  </style>

  <!-- PAYPAL SDK: KO-FI LIKE (vault/tokenize) -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=BAAtI9rDGuse-SHYHpe-9jy-OjX-1SwUz2Xr3OAQVt6wTRA_sO_2EfKpO15bvoiHU--oMZGHbCxtHSfoiM&currency=USD&intent=tokenize&vault=true&components=buttons"
    data-sdk-integration-source="developer-studio"
  ></script>
</head>

<body>
  <div class="card">
    <h1>Поддержка (как Ko-fi)</h1>
    <div class="sub">Сохраняем способ оплаты (billing setup). Списания делаются потом на сервере.</div>

    <div id="paypal-button-container"></div>
    <p id="result-message"></p>

    <script src="app.js"></script>
  </div>
</body>
</html>
