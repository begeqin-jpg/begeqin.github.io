<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оплата архива</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f8fafc}
    .card{width:min(560px,92vw);background:#fff;padding:22px;border:1px solid #e5e7eb;border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;font-size:20px}
    .to{color:#475569;margin:0 0 16px}
    label{display:block;font-size:12px;color:#64748b;margin:10px 0 6px}
    input, textarea{width:100%;box-sizing:border-box;padding:12px 14px;border:1px solid #d1d5db;border-radius:12px;
      font-size:16px;outline:none}
    textarea{min-height:90px;resize:vertical}
    .row{display:flex;gap:12px}
    .row > div{flex:1}
    button.mode{
      width:100%;padding:12px;border-radius:12px;border:1px solid #d1d5db;
      font-size:14px;cursor:pointer
    }
    button.active{background:#111827;color:#fff}
    button.inactive{background:#fff;color:#111827}
    .err{margin-top:10px;color:#b91c1c;font-size:13px;display:none}
    #paypal-button-container{margin-top:14px}
  </style>
</head>

<body>
<div class="card">
  <h1>Оплата архива</h1>
  <p class="to">Получить доступ к архиву ❤️</p>

  <label>Режим оплаты</label>
  <div class="row">
    <div><button id="modeOne" class="mode active">One-time</button></div>
    <div><button id="modeMonthly" class="mode inactive">Monthly</button></div>
  </div>

  <label>Сумма (USD)</label>
  <input id="amount" value="10.00"/>

  <label>Комментарий</label>
  <textarea id="message"></textarea>

  <div id="paypal-button-container"></div>
  <div class="err" id="err"></div>
</div>

<script>
let mode = "one"; // one | monthly
let paypalLoaded = false;

function showErr(m){err.style.display="block";err.textContent=m}
function clearErr(){err.style.display="none";err.textContent=""}

modeOne.onclick = () => switchMode("one");
modeMonthly.onclick = () => switchMode("monthly");

function switchMode(m){
  mode = m;
  modeOne.className = "mode " + (m==="one"?"active":"inactive");
  modeMonthly.className = "mode " + (m==="monthly"?"active":"inactive");
  amount.disabled = (m==="monthly");
  renderButtons();
}

async function loadSdk(){
  if (paypalLoaded) return;
  const cfg = await fetch("/api/config").then(r=>r.json());
  const s = document.createElement("script");
  s.src = `https://www.paypal.com/sdk/js?client-id=${cfg.paypalClientId}&currency=USD&vault=true&intent=subscription`;
  s.onload = () => { paypalLoaded = true; renderButtons(); };
  document.head.appendChild(s);
}

function renderButtons(){
  if (!window.paypal) return;
  document.getElementById("paypal-button-container").innerHTML = "";

  paypal.Buttons({
    createOrder: mode==="one" ? async (data, actions) => {
      const amountVal = amount.value;
      const r = await fetch("/api/create-order",{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({amount:amountVal})
      });
      const d = await r.json();
      return d.orderId;
    } : undefined,

    createSubscription: mode==="monthly" ? (data, actions) => {
      return actions.subscription.create({
        plan_id: "P-5ML4271244454362WXNWU5NQ"
      });
    } : undefined,

    onApprove: (data) => {
      alert(mode==="monthly"
        ? "Подписка активирована ✅"
        : "Оплата прошла ✅");
    },

    onError: err => showErr("PayPal ошибка")
  }).render("#paypal-button-container");
}

loadSdk();
</script>
</body>
</html>
