<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оплата архива</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f8fafc;
    }

    .card {
      width: min(520px, 92vw);
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      border: 1px solid #e5e7eb;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    .sub {
      color: #475569;
      margin-bottom: 20px;
    }

    #paypal-button-container-P-9AH50584TF252271ENGFYVPI {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Оплата архива</h1>
    <div class="sub">Monthly подписка PayPal ❤️</div>

    <!-- PAYPAL BUTTON (СТРОГО 1 В 1) -->
    <div id="paypal-button-container-P-9AH50584TF252271ENGFYVPI"></div>

    <script
      src="https://www.paypal.com/sdk/js?client-id=AT772idX46ch1nwFcslWB7TPu-LpsAJmit-QC3cNx5H-Z3rXyuFFdOorodY1vQN6U3p5dr4x9wIaSqPs&vault=true&intent=subscription"
      data-sdk-integration-source="button-factory">
    </script>

    <script>
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'white',
          layout: 'horizontal',
          label: 'paypal'
        },
        createSubscription: function (data, actions) {
          return actions.subscription.create({
            plan_id: 'P-9AH50584TF252271ENGFYVPI'
          });
        },
        onApprove: function (data) {
          alert('Subscription ID: ' + data.subscriptionID);
        }
      }).render('#paypal-button-container-P-9AH50584TF252271ENGFYVPI');
    </script>
    <!-- /PAYPAL BUTTON -->

  </div>
</body>
</html>
