<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оплата архива</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2d;
      --text:#e5e7eb;
      --muted:#9aa4b2;
      --border:rgba(255,255,255,.08);
      --shadow:0 30px 80px rgba(0,0,0,.45);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,168,255,.18), transparent 60%),
                  radial-gradient(900px 500px at 80% 30%, rgba(0,92,255,.16), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    .card{
      width:min(520px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      padding:24px;
      border-radius:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    h1{ margin:0 0 8px; font-size:22px; letter-spacing:.2px; }
    .sub{ color:var(--muted); margin-bottom:18px; }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:14px 18px;
      font:700 15px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#fff;
      background:linear-gradient(135deg,#00a8ff,#005cff);
      box-shadow:0 14px 40px rgba(0,92,255,.25);
      transform:translateY(0);
      transition:transform .15s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ transform:translateY(-2px); filter:saturate(1.05); box-shadow:0 18px 52px rgba(0,92,255,.30); }
    .btn:active{ transform:translateY(0); }

    .note{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }

    /* MODAL */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal-backdrop.open{ display:flex; }

    .modal{
      width:min(520px, 96vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateY(8px);
      opacity:0;
      transition: transform .18s ease, opacity .18s ease;
      backdrop-filter: blur(10px);
    }
    .modal-backdrop.open .modal{
      transform: translateY(0);
      opacity:1;
    }

    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 16px 12px;
      border-bottom:1px solid var(--border);
    }
    .modal-title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .modal-title strong{ font-size:15px; }
    .modal-title span{ font-size:12.5px; color:var(--muted); }

    .icon-btn{
      width:38px;
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      display:grid;
      place-items:center;
      transition: background .15s ease, transform .15s ease;
    }
    .icon-btn:hover{ background:rgba(255,255,255,.07); transform:translateY(-1px); }
    .icon-btn:active{ transform:translateY(0); }

    .modal-body{
      padding:16px;
    }

    /* контейнер PayPal */
    #paypal-subscribe-btn{
      min-height: 44px;
    }

    /* маленький спиннер */
    .mini{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      margin-bottom:10px;
    }
    .dot{
      width:10px; height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.22);
      animation:pulse 1.2s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(.9); opacity:.55; }
      50%{ transform:scale(1.15); opacity:1; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Оплата архива</h1>
    <div class="sub">Monthly подписка PayPal ❤️</div>

    <div class="actions">
      <button class="btn" id="openModalBtn">Оформить подписку</button>
    </div>

    <div class="note">
      После нажатия откроется окно оплаты поверх страницы (как у Streamlabs).<br />
      Закрыть можно кнопкой ✕, кликом по фону или клавишей Esc.
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div class="modal-title">
          <strong id="modalTitle">Подписка PayPal</strong>
          <span>Оплата откроется в безопасном чекауте PayPal</span>
        </div>
        <button class="icon-btn" id="closeModalBtn" aria-label="Закрыть">
          ✕
        </button>
      </div>

      <div class="modal-body">
        <div class="mini"><div class="dot"></div>Готовим оплату…</div>
        <div id="paypal-subscribe-btn"></div>
      </div>
    </div>
  </div>

  <!-- PayPal SDK: subscription -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=AT772idX46ch1nwFcslWB7TPu-LpsAJmit-QC3cNx5H-Z3rXyuFFdOorodY1vQN6U3p5dr4x9wIaSqPs&vault=true&intent=subscription"
    data-sdk-integration-source="button-factory">
  </script>

  <script>
    const backdrop = document.getElementById('backdrop');
    const openBtn  = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');

    // чтобы не рендерить PayPal кнопку дважды
    let paypalRendered = false;

    function openModal(){
      backdrop.classList.add('open');
      backdrop.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';

      // Рендерим PayPal кнопку один раз, когда модал открылся впервые
      if (!paypalRendered) {
        paypalRendered = true;

        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'white',
            layout: 'vertical',
            label: 'paypal'
          },
          createSubscription: function (data, actions) {
            return actions.subscription.create({
              plan_id: 'P-9AH50584TF252271ENGFYVPI'
            });
          },
          onApprove: function (data) {
            // тут можешь сделать редирект на thank-you страницу
            alert('Subscription ID: ' + data.subscriptionID);
            closeModal();
          }
        }).render('#paypal-subscribe-btn');
      }
    }

    function closeModal(){
      backdrop.classList.remove('open');
      backdrop.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // закрытие по клику на фон
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });

    // закрытие по Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && backdrop.classList.contains('open')) closeModal();
    });
  </script>
</body>
</html>
