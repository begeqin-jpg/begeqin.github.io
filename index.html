<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with PayPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Payment</h3>
  <input id="amount" type="number" min="1" step="0.01" placeholder="Enter amount (USD)">
  <div id="paypal-button-container"></div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AQMK1Wu73KBuj8u4OSc-B-dGvOcX5hlSyZR-YA_OCR3sxLTlqyNvFLKX9tsGgu1f1y5hu8rfWOZgM0FN&currency=USD&intent=capture"></script>

<script>
paypal.Buttons({
  style: {
    layout: 'vertical',
    label: 'pay'
  },

  createOrder: function(data, actions) {
    const amount = document.getElementById('amount').value;
    if (!amount || amount <= 0) {
      alert('Enter amount');
      return;
    }

    return actions.order.create({
      purchase_units: [{
        amount: {
          value: amount
        }
      }]
    });
  },

  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert('Payment completed by ' + details.payer.name.given_name);
    });
  }
}).render('#paypal-button-container');
</script>

</body>
</html>
