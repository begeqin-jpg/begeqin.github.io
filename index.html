<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayPal Checkout</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{width:min(520px,92vw);padding:24px;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:12px;align-items:center;margin:12px 0 18px}
    input{
      flex:1;
      padding:12px 14px;
      border:1px solid #d1d5db;
      border-radius:12px;
      font-size:16px;
      outline:none;
    }
    input:focus{border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .hint{font-size:12px;color:#6b7280;margin-top:8px}
    #paypal-button-container{margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Оплата через PayPal</h1>

    <div class="row">
      <input id="amount" inputmode="decimal" autocomplete="off" value="10.00" placeholder="Сумма (USD)" />
    </div>

    <div id="paypal-button-container"></div>
    <div class="hint">Сумма берётся из поля выше. Client ID — публичный. Secret в HTML не вставляй.</div>
  </div>

  <!-- ВАЖНО: подставь свой Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=BAAckpuoQtuQv2bX_6xePLrMM-4eAISQLU61urj-19yqBSYaBLnNNDNxiF_3f2kTCWiDyNDuI98KRRSZXY&currency=USD&components=buttons&intent=capture&debug=true"></script>

  <script>
    function getAmount() {
      const raw = (document.getElementById('amount').value || "").trim();
      const normalized = raw.replace(",", ".").replace(/[^0-9.]/g, "");
      const n = Number(normalized);
      if (!Number.isFinite(n) || n <= 0) return null;
      return n.toFixed(2);
    }

    paypal.Buttons({
      fundingSource: paypal.FUNDING.PAYPAL, // одна кнопка PayPal
      style: {
        layout: 'vertical',
        label: 'pay',
        shape: 'rect',
        height: 44
      },
      createOrder: function (data, actions) {
        const amount = getAmount();
        if (!amount) {
          alert('Введи корректную сумму');
          throw new Error('Invalid amount');
        }
        return actions.order.create({
          purchase_units: [{
            amount: { value: amount }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Оплачено: ' + (details.payer?.name?.given_name || 'OK'));
        });
      },
      onError: function (err) {
        console.error(err);
        alert('Ошибка PayPal. Открой консоль (F12) для деталей.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
