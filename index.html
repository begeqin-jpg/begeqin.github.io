<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
  <div style="text-align:center;">
    <h2>Donation</h2>

    <input id="amount" type="number" value="10" min="1" step="0.01"
      style="padding:10px;font-size:16px;margin-bottom:15px;width:180px;text-align:center;"
      placeholder="Amount (USD)" />

    <div id="paypal-button-container"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=BAAckpuoQtuQv2bX_6xePLrMM-4eAISQLU61urj-19yqBSYaBLnNNDNxiF_3f2kTCWiDyNDuI98KRRSZXY&currency=USD&commit=true&disable-funding=card,credit,paylater"></script>

  <script>
    paypal.Buttons({
      fundingSource: paypal.FUNDING.PAYPAL,

      createOrder: function (data, actions) {
        const num = Number(document.getElementById('amount').value);
        if (!num || num <= 0) {
          alert('Enter valid amount');
          throw new Error('Invalid amount');
        }

        return actions.order.create({
          purchase_units: [{
            amount: { value: num.toFixed(2) }
          }],
          application_context: {
            shipping_preference: "NO_SHIPPING"
          }
        });
      },

      onApprove: function (data, actions) {
        return actions.order.capture().then(function () {
          alert('Payment completed');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
