<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Summary</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#f0f0f0;font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#333}
.card{background:#fff;border-radius:16px;padding:32px;width:100%;max-width:440px;box-shadow:0 2px 20px rgba(0,0,0,0.08)}
.seller-info{display:flex;align-items:center;gap:10px;margin-bottom:18px}
.seller-avatar{width:32px;height:32px;border-radius:50%;background:#ccc;overflow:hidden}
.seller-name{font-size:14px;color:#444;font-weight:500}
.guest-notice{font-size:13px;color:#666;margin-bottom:20px;line-height:1.5}
.order-box{border:1px solid #e8e8e8;border-radius:10px;overflow:hidden;margin-bottom:24px}
.order-item{display:flex;justify-content:space-between;padding:16px 18px;font-size:14px;font-weight:500}
.order-total{display:flex;justify-content:space-between;padding:14px 18px;font-size:14px;font-weight:600;background:#f7f7f7}
.label{font-size:13px;font-weight:600;margin-bottom:8px}
.email-input{width:100%;padding:12px;border:1px solid #e8e8e8;border-radius:8px;margin-bottom:22px}
#paypal-button-container{margin-top:10px}
</style>

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AUIEyoriOCmlEGQq88qYLvzbyuzxmHBN2LoVh3mFxlbKVToHby0pSWGb4j6_uf7RqARdtIjtBgs6QCzV&currency=USD"></script>

</head>
<body>

<div class="card">

<div class="seller-info">
<div class="seller-avatar"></div>
<span class="seller-name">Seller is dreaglook00</span>
</div>

<p class="guest-notice">You're not signed in. Continue as guest.</p>

<div class="order-box">
<div class="order-item">
<span>Monthly support for dreaglook00</span>
<span>$5</span>
</div>
<div class="order-total">
<span>Total</span>
<span>$5.00</span>
</div>
</div>

<div class="label">Email address</div>
<input class="email-input" type="email">

<div class="label">Payment</div>

<!-- PAYPAL BUTTON RENDER HERE -->
<div id="paypal-button-container"></div>

</div>

<script>
paypal.Buttons({

createOrder: function(data, actions) {
  return actions.order.create({
    purchase_units: [{
      amount: { value: "5.00" }
    }]
  });
},

onApprove: function(data, actions) {
  return actions.order.capture().then(function(details) {
    alert("Payment successful by " + details.payer.name.given_name);
  });
}

}).render('#paypal-button-container');
</script>

</body>
</html>
