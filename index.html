<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with PayPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">

  <div style="text-align:center;">
    <h2>Pay securely with PayPal</h2>

    <!-- Поле ввода суммы -->
    <input
      id="amount"
      type="number"
      value="10"
      min="1"
      step="0.01"
      style="padding:10px;font-size:16px;margin-bottom:15px;width:160px;"
    />

    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=BAAckpuoQtuQv2bX_6xePLrMM-4eAISQLU61urj-19yqBSYaBLnNNDNxiF_3f2kTCWiDyNDuI98KRRSZXY&currency=USD"></script>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        const amount = document.getElementById('amount').value;

        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount
            }
          }]
        });
      },

      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Payment completed');
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
